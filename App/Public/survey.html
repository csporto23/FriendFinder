    <title>Survey</title>

<body>
    <div class="container">
            <h2>Survey Questions</h2>

            <hr>

            <h3>About You</h3>
            <h4>Name (Required)</h4>
            <input type="text" id="name" class="form-control" required="">
            <h4>Link to Photo Image (Required)</h4>
            <input type="text" id="photo" class="form-control" required="">

            <br><hr>

            <h3>Question 1</h3>
            <h4>Your mind is always buzzing with unexplored ideas and plans.</h4>
            <select class="chosen-select" id="q1" style="display: none;">
                    <option value=""></option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                  </select>
            <div class="chosen-container chosen-container-single" style="width: 157px;" title="" id="q1_chosen"><a class="chosen-single chosen-default"><span>Select an Option</span><div><b></b></div></a><div class="chosen-drop"><div class="chosen-search"><input type="text" autocomplete="off"></div><ul class="chosen-results"></ul></div></div>   
            








    </div>
